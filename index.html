<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FIFA Cup</title>

        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Google fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/9685b0b84c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Banner Section -->
        <section class="banner">
            <div class="banner-elements">
                <div class="banner-text">
                    <h1 class="banner-title">The Prominent Exposition on The Earth</h1>
                    <p class="description">
                        The 2022 Quatar World Cup will come soon. Sit tight for the Greatest Show on
                        Earth. Watch live on FIFA Cup website.
                    </p>
                    <a href="">
                        <button class="live-btn">
                            <p>Watch Live</p>
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </a>
                </div>
                <div class="banner-image">
                    <img src="images/banner-image.png" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
